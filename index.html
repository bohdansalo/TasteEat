<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:wght@400;700&family=Josefin+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.css"
      integrity="sha512-gnAN+RgTMylunXI7AMg+PtcUGpKZFkZJoFIkAWvdPFRrFJz3p2tx4+9xbjILRfN7CzoViMgS8vSf06fSQzWZjA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
  </head>
  <body>
    <header class="header">
      <div class="container container-info">
        <div class="phone-button">
          <button class="info-button">
            <a class="info-link" href="#">Call - 123 456 789</a>
          </button>
        </div>

        <a class="logo-link" href="#">
          <img
            class="logo"
            src="./src/images/decorations/logo.svg"
            alt="Logo"
          />
        </a>
        <div class="reservation-button">
          <button class="reservation-btn">
            <a class="reservation-link" href="#">Reservation</a>
          </button>
        </div>
      </div>
      <div class="container navigation-container">
        <div class="navigation">
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item"><a href="#">Home</a></li>
              <li class="nav-item"><a href="#">About Us</a></li>
              <li class="nav-item"><a href="#">Our Menu</a></li>
              <li class="nav-item"><a href="#">Pages</a></li>
              <li class="nav-item"><a href="#">Blog</a></li>
              <li class="nav-item"><a href="#">Contact Us</a></li>
            </ul>
          </nav>
        </div>
        <div class="social-container">
          <ul class="social-list">
            <li class="social-item">
              <a class="social-link" href="#">
                <svg class="social-icon">
                  <use
                    href="./src/img/decorations/symbol-defs.svg#icon-instagram"
                  ></use>
                </svg>
              </a>
            </li>
            <li class="social-item">
              <a class="social-link" href="#">
                <svg class="social-icon">
                  <use
                    href="./src/img/decorations/symbol-defs.svg#icon-twiterr"
                  ></use>
                </svg>
              </a>
            </li>
            <li class="social-item">
              <a class="social-link" href="#">
                <svg class="social-icon">
                  <use
                    href="./src/img/decorations/symbol-defs.svg#icon-facebook"
                  ></use>
                </svg>
              </a>
            </li>
            <li class="social-item">
              <a class="social-link" href="#">
                <svg class="social-icon">
                  <use
                    href="./src/img/decorations/symbol-defs.svg#icon-linkedin"
                  ></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
